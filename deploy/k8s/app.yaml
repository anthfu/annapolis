apiVersion: apps/v1
kind: Deployment
metadata:
  name: annapolis-deployment
  labels:
    app: annapolis
spec:
  replicas: 3
  selector:
    matchLabels:
      app: annapolis
  template:
    metadata:
      labels:
        app: annapolis
    spec:
      containers:
        - name: annapolis
          image: myregistry:5000/annapolis:1.0.0
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: annapolis-service
spec:
  selector:
    app: annapolis
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: annapolis-ingress
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: annapolis-service
                port:
                  number: 80
